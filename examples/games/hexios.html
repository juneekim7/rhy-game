<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hexios</title>
    <link href="./hexios.css" rel="stylesheet">
    <script src="../../dist/rhy-game.js"></script>
</head>
<body>
    <div id="judgement-data">
        <div id="score"></div>
        <div id="combo"></div>
        <div id="judgement"></div>
    </div>

    <div id="player">
        <div class="lane">
            <div id="decision-line1" class="decision-line"></div>
        </div>
        <div class="lane">
            <div id="decision-line2" class="decision-line"></div>
        </div>
        <div class="lane">
            <div id="decision-line3" class="decision-line"></div>
        </div>
        <div class="lane">
            <div id="decision-line4" class="decision-line"></div>
        </div>
        <div class="lane">
            <div id="decision-line5" class="decision-line"></div>
        </div>
        <div class="lane">
            <div id="decision-line6" class="decision-line"></div>
        </div>
    </div>

    <script src="./play.js"></script>
    <script>
        game.DOM.lane5 = document.getElementsByClassName('lane')[4]
        game.DOM.lane6 = document.getElementsByClassName('lane')[5]

        game.sizePerBeat = '4vw'
        game.laneSizeRatio = 13
        game.judgementPosition = 50 / document.documentElement.clientWidth / 2
    </script>
</body>
</html>
